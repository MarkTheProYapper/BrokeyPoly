<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brokey-Poly</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
</head>
<body>

<header>
    <h1>Brokey-Poly</h1>
    <nav>
        <ul>
            <li><a href="hompage.html">Home</a></li>
            <li><a href="dice-roller.html">Dice Roller</a></li>
            <li><a href="card-shuffle.html">Card Shuffle</a></li>
            <li><a href="russian-roulette.html" class="active">Russian Roulette</a></li>
        </ul>
    </nav>
</header>

<!-- Google Translate -->
<div id="google_translate_element" class="language-selector"></div>

<div class="container">
    <h2 data-translate="roulette-title">Russian Roulette</h2>
    
    <div id="player-section">
        <h3 data-translate="add-players">Add Players (Max: 2)</h3>
        <input type="text" id="player-name" placeholder="Enter Name" data-translate="name-placeholder">
        <button onclick="addPlayer()" data-translate="add-button">Add</button>
    </div>

    <div id="player-list">
        <h3 data-translate="current-players">Current Players:</h3>
        <ul id="players"></ul>
    </div>

    <button id="start-game" onclick="startRoulette()" disabled data-translate="start-button">Start Game</button>
    
    <div id="game-status">
        <p data-translate="status-message">Waiting for players...</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Brokey-Poly. All rights reserved.</p>
</footer>

<script>
function googleTranslateInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}

let players = [];

function addPlayer() {
    let playerName = document.getElementById("player-name").value.trim();
    
    if (playerName === "") {
        alert("Please enter a name.");
        return;
    }

    if (players.length >= 2) {
        alert("Only 2 players per round!");
        return;
    }

    players.push(playerName);
    updatePlayerList();

    document.getElementById("player-name").value = "";

    if (players.length === 2) {
        document.getElementById("start-game").disabled = false;
    }
}

function updatePlayerList() {
    let playerList = document.getElementById("players");
    playerList.innerHTML = "";
    players.forEach(player => {
        let li = document.createElement("li");
        li.innerText = player;
        playerList.appendChild(li);
    });
}

function startRoulette() {
    if (players.length < 2) {
        alert("You need 2 players to start!");
        return;
    }

    let unluckyIndex = Math.floor(Math.random() * 2);
    let unluckyPlayer = players[unluckyIndex];

    document.getElementById("game-status").innerHTML = 
        `<p data-translate="game-result">${unluckyPlayer} lost the game!</p>`;

    players = [];
    updatePlayerList();
    document.getElementById("start-game").disabled = true;
}
</script>

</body>
</html>
