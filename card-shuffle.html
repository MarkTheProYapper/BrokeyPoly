<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
</head>
<body>

<header>
    <h1>Brokey-Poly</h1>
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="dice-roller.html">Dice Roller</a></li>

            <li><a href="russian-roulette.html">Russian Roulette</a></li>
        </ul>
    </nav>
</header>

<!-- Google Translate -->
<div id="google_translate_element" class="language-selector"></div>

<div class="container">
    <h2 data-translate="shuffle-title">Shuffle the Cards!</h2>
    <button onclick="shuffleCard()" data-translate="shuffle-button">Shuffle</button>
    <div class="card-container">
        <p id="card-result" data-translate="shuffle-result">Press the button to get your result.</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Brokey-Poly. All rights reserved.</p>
</footer>

<script>
function googleTranslateInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}

const cards = [
    "You dig a trash can and found $20!",
    "You found a golden coin worth $100!",
    "Oops! You stepped in gum and lost $10.",
    "You met a rich guy, and he gave you $50.",
    "Bad luck! A thief stole $30 from you.",
    "You won a small lottery prize of $200!"
];

function shuffleCard() {
    let randomCard = cards[Math.floor(Math.random() * cards.length)];
    document.getElementById("card-result").innerText = randomCard;
}
</script>

</body>
