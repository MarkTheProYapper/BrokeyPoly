<!-- Card Shuffle (card-shuffle.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="card-title">Card Shuffle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translation.js" defer></script>
</head>
<body>
    <header>
        <h1 id="game-title">Brokey-Poly</h1>
        <nav>
            <ul>
                <li><a href="hompage.html" id="nav-home">Home</a></li>
                <li><a href="dice-roller.html" id="nav-dice">Dice Roller</a></li>
                <li><a href="card-shuffle.html" class="active" id="nav-card">Card Shuffle</a></li>
                <li><a href="russian-roulette.html" id="nav-russian">Russian Roulette</a></li>
            </ul>
        </nav>
        <label id="lang-label">Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="th">ไทย</option>
        </select>
    </header>
    <main>
        <button onclick="drawCard()" id="draw-card">Draw a Card</button>
        <p id="card-result">Press "Draw a Card" to receive an event.</p>
    </main>
    <script>
        function drawCard() {
            let selectedLang = localStorage.getItem("selectedLanguage") || "en";
            let eventList = translations[selectedLang]["random-events"];
            let event = eventList[Math.floor(Math.random() * eventList.length)];
            document.getElementById("card-result").innerText = event;
        }
    </script>
</body>
</html>
