<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shuffle - Brokey-Poly</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        nav ul li a.active {
            background-color: #ffd700;
            color: black;
            box-shadow: 0 0 10px #ffd700;
        }
        main {
            padding: 50px;
        }
        .card-container {
            margin: 30px auto;
            width: 300px;
            height: 150px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffd700;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brokey-Poly</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dice-roller.html">Dice Roller</a></li>
                <li><a href="card-shuffle.html" class="active">Card Shuffle</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Shuffle the Cards!</h2>
        <div class="card-container" id="card">Click "Shuffle" to see what you found!</div>
        <button onclick="shuffleCard()">Shuffle</button>
    </main>
    <footer>
        &copy; 2024 Brokey-Poly. All rights reserved.
    </footer>

    <script>
        function shuffleCard() {
            const messages = [
                "You found a metal scrap and sold it for 200!",
                "You tripped over a rock and lost 50.",
                "You discovered a treasure chest with 500 coins!",
                "You helped an old man and received 100 as a reward.",
                "You found a shiny gem worth 300!",
                "You slipped and broke your tool. Repair costs 150.",
                "You found an abandoned wallet and kept 50."
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("card").textContent = randomMessage;
        }
    </script>
</body>
</html>
