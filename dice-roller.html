<html lang="en">
<head>

</head>
<body onload="applyTranslations()">

<header>
    <h1 id="game-title">Brokey-Poly</h1>
    <nav>
        <ul>
            <li><a href="Hompage.html">Home</a></li>
            <li><a href="dice-roller.html" class="active">Dice Roller</a></li>
            <li><a href="card-shuffle.html">Card Shuffle</a></li>
            <li><a href="russian-roulette.html">Russian Roulette</a></li>
        </ul>
    </nav>
</header>

<!-- Language Selector -->
<div class="language-selector">
    <label for="language" id="lang-label">Language:</label>
    <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="th">‡πÑ‡∏ó‡∏¢</option>
    </select>
</div>

<div class="container">
    <h2 id="roll-title">Roll the Dice!</h2>
    
    <label for="dice-count" id="dice-count-label">Number of Dice:</label>
    <select id="dice-count">
        <option value="1" id="one-die">One Dice</option>
        <option value="2" id="two-dice">Two Dice</option>
    </select>

    <div class="dice-container">
        <div id="dice1" class="dice">üé≤</div>
        <div id="dice2" class="dice" style="display: none;">üé≤</div>
    </div>

    <button onclick="rollDice()" id="roll-button">Roll Dice</button>
    
    <p id="result-text">Press "Roll Dice" to see the result.</p>
</div>

<footer>
    <p>&copy; 2025 Brokey-Poly. All rights reserved.</p>
</footer>

<script>
function rollDice() {
    let diceCount = document.getElementById("dice-count").value;
    let dice1 = Math.floor(Math.random() * 6) + 1;
    let dice2 = Math.floor(Math.random() * 6) + 1;

    document.getElementById("dice1").innerText = getDiceEmoji(dice1);
    
    if (diceCount == "2") {
        document.getElementById("dice2").innerText = getDiceEmoji(dice2);
        document.getElementById("dice2").style.display = "inline-block";
        document.getElementById("result-text").innerText = getTranslation("rolled-two").replace("{0}", dice1).replace("{1}", dice2);
    } else {
        document.getElementById("dice2").style.display = "none";
        document.getElementById("result-text").innerText = getTranslation("rolled-one").replace("{0}", dice1);
    }
}

function getDiceEmoji(number) {
    let diceEmojis = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
    return diceEmojis[number - 1];
}
</script>

</body>
</html>
