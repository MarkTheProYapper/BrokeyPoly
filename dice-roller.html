<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller - Brokey-Poly</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        nav ul li a.active {
            background-color: #ffd700;
            color: black;
            box-shadow: 0 0 10px #ffd700;
        }
        main {
            text-align: center;
            padding: 50px;
        }
        main h2 {
            font-size: 28px;
            color: #333;
        }
        .dice {
            font-size: 100px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffd700;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .dice-option {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brokey-Poly</h1>
        <nav>
            <ul>
                <li><a href="Hompage.html">Home</a></li>
                <li><a href="dice-roller.html" class="active">Dice Roller</a></li>
                <li><a href="card-shuffle.html">Card Shuffle</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Roll the Dice!</h2>
        <div class="dice" id="dice">üé≤</div>
        <div class="dice-option">
            <label for="dice-count">Choose the number of dice:</label>
            <select id="dice-count">
                <option value="1">1 Dice</option>
                <option value="2">2 Dice</option>
            </select>
        </div>
        <button onclick="rollDice()">Roll</button>
    </main>
    <footer>
        &copy; 2024 Brokey-Poly. All rights reserved.
    </footer>

    <script>
        function rollDice() {
            const diceSymbols = ["üé≤", "‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
            const diceCount = document.getElementById("dice-count").value;
            let result = "";

            for (let i = 0; i < diceCount; i++) {
                const roll = Math.floor(Math.random() * 6) + 1;
                result += diceSymbols[roll];
            }

            document.getElementById("dice").textContent = result;
        }
    </script>
</body>
</html>
