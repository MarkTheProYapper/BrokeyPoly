<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
</head>
<body>

<header>
    <h1>Brokey-Poly</h1>
    <nav>
        <ul>
            <li><a href="hompage.html">Home</a></li>
            <li><a href="dice-roller.html" class="active">Dice Roller</a></li>
            <li><a href="card-shuffle.html">Card Shuffle</a></li>
            <li><a href="russian-roulette.html">Russian Roulette</a></li>
        </ul>
    </nav>
</header>

<!-- Google Translate -->
<div id="google_translate_element" class="language-selector"></div>

<div class="container">
    <h2 data-translate="roll-title">Roll the Dice!</h2>
    
    <label for="dice-count" data-translate="dice-count-label">Number of Dice:</label>
    <select id="dice-count">
        <option value="1" data-translate="one-die">One Die</option>
        <option value="2" data-translate="two-dice">Two Dice</option>
    </select>

    <div class="dice-container">
        <div id="dice1" class="dice">üé≤</div>
        <div id="dice2" class="dice" style="display: none;">üé≤</div>
    </div>

    <button onclick="rollDice()" data-translate="roll-button">Roll Dice</button>
    
    <p id="result-text" data-translate="result-text">Press "Roll Dice" to see the result.</p>
</div>

<footer>
    <p>&copy; 2025 Brokey-Poly. All rights reserved.</p>
</footer>

<script>
function googleTranslateInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}

function rollDice() {
    let diceCount = document.getElementById("dice-count").value;
    let dice1 = Math.floor(Math.random() * 6) + 1;
    let dice2 = Math.floor(Math.random() * 6) + 1;

    document.getElementById("dice1").innerText = getDiceEmoji(dice1);
    
    if (diceCount == "2") {
        document.getElementById("dice2").innerText = getDiceEmoji(dice2);
        document.getElementById("dice2").style.display = "inline-block";
        document.getElementById("result-text").innerText = `You rolled a ${dice1} and a ${dice2}!`;
    } else {
        document.getElementById("dice2").style.display = "none";
        document.getElementById("result-text").innerText = `You rolled a ${dice1}!`;
    }
}

function getDiceEmoji(number) {
    let diceEmojis = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
    return diceEmojis[number - 1];
}
</script>

</body>
</html>
